# 2019.12.26
# 以 ";" 或 "#" 或 "//" 开头的行为注释行。
# Quantumult 使用 HTTP HEAD 方法对测试网址（server_check_url）进行网页响应性测试（测试结果为通过该节点访问此网页获得响应所需要的时间），来确认节点的可用性。
